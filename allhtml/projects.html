        <title>My Projects</title>

    	<meta name="description" content="A Better Portfolio for myself using Metro-UI-CSS and GAE-Python and Boilerplate">

    	<meta name="keywords" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="css/smoothDivScroll.css" rel="stylesheet">
        <link href="css/metro.css" rel="stylesheet">
    	<link href="css/start.less" rel="stylesheet/less" type="text/css" >
    	<link href="css/representative.css" rel="stylesheet" media="all">

    	<script src="js/less-1.3.0.min.js" type="text/javascript"></script>
    	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    	<script src="js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>

    	<script src="js/ui.core-1.7.2.js" type="text/javascript"></script>
    	<script src="js/ui.draggable-1.7.2.js" type="text/javascript"></script>

    	<script src="js/plugin.scrollbar.js" type="text/javascript"></script> 
    	-->
    	<script src="js/metroui.js" type="text/javascript"></script>
    	<script src="js/knockout-2.1.0.js" type="text/javascript"></script>
	    <script type="text/javascript">
        $(function(){
            $("body").metroUI();
        })

        $(function(){
            var new_width = 0;

            $(".metro-section").each(function(){
                var w = $(this).width() + 80;
                new_width += w;
            });

            $(".metro-sections").css("width", new_width);

            $(".metro-scroll").height($(window).height()-0);
            //$(".metro-scroll").width($(".metro-sections").width());

        })

    	</script>    
    	<script src="/js/vendor/modernizr-2.6.1.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="metro" style="height: 100%;">
            <div class="layout">
        		<div class="header" id="header">
	            	<div class="user-login">
	            		<div id="name_bubble" class="metro-replies" style="float: left; opacity: 0.8">
	            			<div class="metro-reply bg-color-green">
		            			<b class="sticker sticker-right sticker-color-green"></b>
	            				<div class="text">
		            				Hover at the bottom of the screen to filter projects by different categories!
	            				</div>
	            			</div>
	            		</div>
	                	<div id="name"  class="name">
	                    	<span class="first-name">Sagar</span>
                    		<span class="last-name">Sane</span>
                		</div>
                		<div class="avatar">
		                    <img src="img/myface.jpg"/>
                		</div>
            		</div>
            		<h1>Projects</h1>
        		</div>
           		<div class="content clearfix" id="content" style="height: 100%; margin-left: 60px">
           			<table style="margin-top: -60px; height: 100%;">
           				<tbody>
           					<tr>
           					<td>
	    	    				<div class="frames clearfix" style="margin-top: 0px; margin-right: 5px; width: auto; height: 90%;">
	    	    					<!-- <h2 style="font-size: 22pt; margin-top: 0px; color: black">Learn more!</h2> -->
	    	    					
									<div id="projects_buttons" class="frame size2" style="margin-right:0px;  overflow:scroll; overflow-x:hidden; width: auto; height: 450px;" data-bind="foreach: projects_info">
											<!-- <div style="background-image: url(img/loading.gif);" data-bind="visible: projects_info.loading"></div>  -->
        									<a class="metro-command-button default" style="width: 90%;" href="#" data-bind="click: $parent.getDetails">
				        					<span class="title" data-bind="text: name"></span>
		        							<span class="subtitle" data-bind="text: technology"></span>
	        							</a>
	        						</div>
	        						
	    	    				</div>
	    	    		</td>
	    	    		<td>
           					<div class="metro-scroll-vertical" style="overflow: hidden; margin-left: 30px; margin-right: 5px">
            					<div class="metro-sections" style="margin-top: -50px; margin-right: 20px;">
	                    			<div class="metro-section size8">
	                    				<h2 id="project_name" style="font-size: 28pt; margin-top: 40px;" data-bind="text: project_name"></h2>
                        				<div id="project_details" class="tile tile-quadro tile-double-vertical bg-color-red">
                            				<div id="sub_project_details" class="tile-text">
                            					<h2>Details..</h2>
                            					<ul data-bind="foreach: project_about">
			                          				<li data-bind="text: pt"></li>
			                          			</ul>
                            				</div>
                        				</div>
                        				<div id="project_repo" class="tile tile-double tile-double-vertical bg-color-purple">
                            				<div class="tile-text">
			                          			<h2>GitHub Repo..</h2>
                            				</div>
                        				</div>
	                    				<div id="project_reco" class="tile tile-quadro bg-color-yellow">
                            				<div class="tile-text">
			                          			<h2>Linkedin/Recommendations..</h2>
                            			</div>
                        				</div>
	                    				<div id="project_apis" class="tile tile-double bg-color-blue">
                            				<div class="tile-text">
			                          			<h2>API/Other related Examples..</h2>
                            				</div>
                        				</div>                      
	                    			</div> 	                    	
             					</div> 
             				</div> 
             			</td>
             			</tr>
             		</tbody>
             		</table> 
            	</div>
            	<div id="wrapper" class="info text-center">
            		<div id="project_filters" class="bg-color-red">
            			<h3 style="float: left; margin: 0px;">Filters categories: </h3>
            			<form class="metro-form" data-bind="foreach: project_categories" style="margin-top: 7px;">
            				<label class="metro-check" style="border: 1px solid white; padding-bottom: 5px; padding-top: 2px; padding-left: 2px; padding-right: 2px;">
	            				<input type="checkbox" data-bind="attr: {value: tag}, event: {change: $root.filter_projectList}">
            					<span><strong data-bind="text: tag"></strong></span>
            				</label>
            				&nbsp;&nbsp;
            			</form>
            		</div>
            	</div> 
            </div>
         </div>

    </body>
</html>
