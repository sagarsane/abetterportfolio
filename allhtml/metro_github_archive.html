        $(function(){
            $("body").metroUI();

        $(function(){
            var new_width = 0;
            $(".metro-section").each(function(){
                var w = $(this).width() + 80;
                new_width += w;
            });
            $(".metro-sections").css("width", new_width);
            $(".metro-scroll").height($(window).height()-0);
        })

    	</script>
